
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - iOS Dark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f8fafc;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .auth-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 20px;
            padding: 40px 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
        }

        .app-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .app-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f8fafc, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            color: #94a3b8;
            font-size: 16px;
        }

        .tab-navigation {
            display: flex;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
            position: relative;
        }

        .tab-indicator {
            position: absolute;
            top: 4px;
            left: 4px;
            height: calc(100% - 8px);
            width: calc(33.333% - 8px);
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 8px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .tab-button {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .tab-button.active {
            color: white;
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }

        .form-panel {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        .form-panel.active {
            opacity: 1;
            transform: translateX(0);
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 12px;
            color: #f8fafc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(15, 23, 42, 1);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #94a3b8;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            display: flex;
            gap: 4px;
            margin-top: 4px;
        }

        .strength-segment {
            flex: 1;
            height: 3px;
            background: rgba(51, 65, 85, 0.5);
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }

        .strength-segment.weak {
            background: #ef4444;
        }

        .strength-segment.medium {
            background: #f59e0b;
        }

        .strength-segment.strong {
            background: #10b981;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #334155;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox:checked {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 14px;
            color: #cbd5e1;
            cursor: pointer;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .submit-button.loading .button-spinner {
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .form-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #94a3b8;
        }

        .form-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-link a:hover {
            color: #60a5fa;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: rgba(16, 185, 129, 0.9);
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.9);
        }

        .welcome-container {
            text-align: center;
            display: none;
        }

        .welcome-container.show {
            display: block;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .welcome-email {
            color: #94a3b8;
            margin-bottom: 24px;
        }

        .logout-button {
            padding: 12px 24px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #ef4444;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 32px 24px;
                margin: 10px;
            }

            .app-title {
                font-size: 24px;
            }

            .tab-button {
                padding: 10px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="auth-container">
            <div class="app-header">
                <div class="app-logo">🔐</div>
                <h1 class="app-title">SecureAuth</h1>
                <p class="app-subtitle">Secure authentication system</p>
            </div>

            <div class="auth-forms">
                <div class="tab-navigation">
                    <div class="tab-indicator"></div>
                    <button class="tab-button active" data-tab="login">Đăng nhập</button>
                    <button class="tab-button" data-tab="register">Đăng ký</button>
                    <button class="tab-button" data-tab="forgot">Quên MK</button>
                </div>

                <div class="form-container">
                    <!-- Login Form -->
                    <div class="form-panel active" id="login-panel">
                        <form id="login-form">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-input" placeholder="example@email.com" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Mật khẩu</label>
                                <div class="password-container">
                                    <input type="password" class="form-input" placeholder="Nhập mật khẩu" required>
                                    <button type="button" class="password-toggle">👁️</button>
                                </div>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" class="checkbox" id="remember-me">
                                <label class="checkbox-label" for="remember-me">Ghi nhớ đăng nhập</label>
                            </div>
                            <button type="submit" class="submit-button">
                                <span class="button-spinner"></span>
                                Đăng nhập
                            </button>
                        </form>
                        <div class="form-link">
                            <a href="#" onclick="switchTab('forgot')">Quên mật khẩu?</a>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div class="form-panel" id="register-panel">
                        <form id="register-form">
                            <div class="form-group">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-input" placeholder="Nguyễn Văn A" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-input" placeholder="example@email.com" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Mật khẩu</label>
                                <div class="password-container">
                                    <input type="password" class="form-input" placeholder="Tạo mật khẩu mạnh" required>
                                    <button type="button" class="password-toggle">👁️</button>
                                </div>
                                <div class="password-strength">
                                    <div class="strength-text">Độ mạnh mật khẩu</div>
                                    <div class="strength-bar">
                                        <div class="strength-segment"></div>
                                        <div class="strength-segment"></div>
                                        <div class="strength-segment"></div>
                                        <div class="strength-segment"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Xác nhận mật khẩu</label>
                                <div class="password-container">
                                    <input type="password" class="form-input" placeholder="Nhập lại mật khẩu" required>
                                    <button type="button" class="password-toggle">👁️</button>
                                </div>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" class="checkbox" id="terms-agree" required>
                                <label class="checkbox-label" for="terms-agree">Tôi đồng ý với điều khoản sử dụng</label>
                            </div>
                            <button type="submit" class="submit-button">
                                <span class="button-spinner"></span>
                                Tạo tài khoản
                            </button>
                        </form>
                        <div class="form-link">
                            Đã có tài khoản? <a href="#" onclick="switchTab('login')">Đăng nhập ngay</a>
                        </div>
                    </div>

                    <!-- Forgot Password Form -->
                    <div class="form-panel" id="forgot-panel">
                        <form id="forgot-form">
                            <div class="form-group">
                                <label class="form-label">Email khôi phục</label>
                                <input type="email" class="form-input" placeholder="Nhập email của bạn" required>
                            </div>
                            <button type="submit" class="submit-button">
                                <span class="button-spinner"></span>
                                Gửi link khôi phục
                            </button>
                        </form>
                        <div class="form-link">
                            <a href="#" onclick="switchTab('login')">Quay lại đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Welcome Screen -->
            <div class="welcome-container" id="welcome-container">
                <div class="user-avatar" id="user-avatar">👤</div>
                <h2 class="welcome-title">Chào mừng!</h2>
                <p class="welcome-email" id="welcome-email"></p>
                <button class="logout-button" onclick="handleLogout()">Đăng xuất</button>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase Configuration
       const SUPABASE_URL = 'https://tkmpdpalwhfkiumxgpbn.supabase.co';
       const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRrbXBkcGFsd2hma2l1bXhncGJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2ODkwMDksImV4cCI6MjA2NjI2NTAwOX0.BSS6e-hPvLqjw7c5WuC_XoMK3Naxx8hcxypg52kGSbY';

        
        // Initialize Supabase client
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            console.log('Supabase not configured. Please add your credentials.');
            // Fallback for demo purposes
            supabase = {
                auth: {
                    signInWithPassword: async () => ({ error: { message: 'Supabase not configured' } }),
                    signUp: async () => ({ error: { message: 'Supabase not configured' } }),
                    resetPasswordForEmail: async () => ({ error: { message: 'Supabase not configured' } }),
                    signOut: async () => ({ error: null }),
                    getUser: async () => ({ data: { user: null } })
                }
            };
        }

        // Global variables
        let currentTab = 'login';
        let isLoading = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            checkAuthState();
        });

        async function initializeApp() {
            // Setup tab navigation
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.getAttribute('data-tab');
                    switchTab(tab);
                });
            });

            // Setup forms
            setupForms();
            setupPasswordToggles();
            setupPasswordStrength();
        }

        function switchTab(tab) {
            if (isLoading) return;

            currentTab = tab;
            const tabButtons = document.querySelectorAll('.tab-button');
            const formPanels = document.querySelectorAll('.form-panel');
            const indicator = document.querySelector('.tab-indicator');

            // Update tab buttons
            tabButtons.forEach((button, index) => {
                button.classList.toggle('active', button.getAttribute('data-tab') === tab);
                if (button.getAttribute('data-tab') === tab) {
                    indicator.style.transform = `translateX(${index * 100}%)`;
                }
            });

            // Update form panels
            formPanels.forEach(panel => {
                panel.classList.toggle('active', panel.id === `${tab}-panel`);
            });
        }

        function setupForms() {
            // Login form
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const email = e.target.querySelector('input[type="email"]').value;
                const password = e.target.querySelector('input[type="password"]').value;
                
                await handleLogin(email, password);
            });

            // Register form
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const inputs = e.target.querySelectorAll('input');
                const fullName = inputs[0].value;
                const email = inputs[1].value;
                const password = inputs[2].value;
                const confirmPassword = inputs[3].value;

                if (password !== confirmPassword) {
                    showToast('Mật khẩu xác nhận không khớp!', 'error');
                    return;
                }

                await handleRegister(email, password, fullName);
            });

            // Forgot password form
            document.getElementById('forgot-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = e.target.querySelector('input[type="email"]').value;
                await handleForgotPassword(email);
            });
        }

        function setupPasswordToggles() {
            const toggleButtons = document.querySelectorAll('.password-toggle');
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const input = button.previousElementSibling;
                    const isPassword = input.type === 'password';
                    
                    input.type = isPassword ? 'text' : 'password';
                    button.textContent = isPassword ? '🙈' : '👁️';
                });
            });
        }

        function setupPasswordStrength() {
            const registerPanel = document.getElementById('register-panel');
            const passwordInput = registerPanel.querySelector('input[type="password"]');
            
            passwordInput.addEventListener('input', (e) => {
                const password = e.target.value;
                updatePasswordStrength(password);
            });
        }

        function updatePasswordStrength(password) {
            const segments = document.querySelectorAll('.strength-segment');
            const strengthText = document.querySelector('.strength-text');
            
            let strength = 0;
            let strengthLabel = 'Yếu';

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            segments.forEach((segment, index) => {
                segment.className = 'strength-segment';
                if (index < strength) {
                    if (strength <= 2) {
                        segment.classList.add('weak');
                        strengthLabel = 'Yếu';
                    } else if (strength === 3) {
                        segment.classList.add('medium');
                        strengthLabel = 'Trung bình';
                    } else {
                        segment.classList.add('strong');
                        strengthLabel = 'Mạnh';
                    }
                }
            });

            strengthText.textContent = `Độ mạnh mật khẩu: ${strengthLabel}`;
        }

        // Authentication functions
        async function handleLogin(email, password) {
            setLoading(true);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) {
                    showToast(error.message, 'error');
                } else {
                    showToast('Đăng nhập thành công!', 'success');
                    showWelcomeScreen(data.user);
                }
            } catch (error) {
                showToast('Có lỗi xảy ra khi đăng nhập', 'error');
            }
            
            setLoading(false);
        }

        async function handleRegister(email, password, fullName) {
            setLoading(true);
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                        }
                    }
                });
                
                if (error) {
                    showToast(error.message, 'error');
                } else {
                    showToast('Đăng ký thành công! Kiểm tra email để xác thực.', 'success');
                    switchTab('login');
                }
            } catch (error) {
                showToast('Có lỗi xảy ra khi đăng ký', 'error');
            }
            
            setLoading(false);
        }

        async function handleForgotPassword(email) {
            setLoading(true);
            
            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password',
                });
                
                if (error) {
                    showToast(error.message, 'error');
                } else {
                    showToast('Link khôi phục đã được gửi đến email!', 'success');
                }
            } catch (error) {
                showToast('Có lỗi xảy ra khi gửi email khôi phục', 'error');
            }
            
            setLoading(false);
        }

        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    showToast('Có lỗi khi đăng xuất', 'error');
                } else {
                    showToast('Đã đăng xuất thành công', 'success');
                    hideWelcomeScreen();
                }
            } catch (error) {
                showToast('Có lỗi xảy ra', 'error');
            }
        }

        async function checkAuthState() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    showWelcomeScreen(user);
                }
            } catch (error) {
                console.log('No authenticated user found');
            }
        }

        // UI Helper functions
        function setLoading(loading) {
            isLoading = loading;
            const submitButtons = document.querySelectorAll('.submit-button');
            
            submitButtons.forEach(button => {
                button.disabled = loading;
                button.classList.toggle('loading', loading);
            });
        }

        function showToast(message, type = 'success') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function showWelcomeScreen(user) {
            const authForms = document.querySelector('.auth-forms');
            const welcomeContainer = document.getElementById('welcome-container');
            const welcomeEmail = document.getElementById('welcome-email');
            const userAvatar = document.getElementById('user-avatar');

            authForms.style.display = 'none';
            welcomeContainer.classList.add('show');
            welcomeEmail.textContent = user.email;
            
            // Set avatar with first letter of email
            const firstLetter = user.email.charAt(0).toUpperCase();
            userAvatar.textContent = firstLetter;
        }

        function hideWelcomeScreen() {
            const authForms = document.querySelector('.auth-forms');
            const welcomeContainer = document.getElementById('welcome-container');

            authForms.style.display = 'block';
            welcomeContainer.classList.remove('show');
            
            // Reset forms
            document.querySelectorAll('form').forEach(form => form.reset());
            switchTab('login');
        }

        // Demo mode notification
        if (SUPABASE_URL === 'YOUR_SUPABASE_URL') {
            setTimeout(() => {
                showToast('Demo mode - Hãy cấu hình Supabase để sử dụng đầy đủ tính năng', 'error');
            }, 2000);
        }
    </script>
</body>
</html>
